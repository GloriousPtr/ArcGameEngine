name: Build
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/resources/**'
      - '**.md'
      - '**.txt'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/resources/**'
      - '**.md'
      - '**.txt'
  schedule:
    - cron: '23 17 * * 3'
jobs:
  build:
    name: Build for ${{matrix.BUILD_CONFIGURATION}}
    runs-on: windows-latest
    strategy:
      matrix:
        BUILD_CONFIGURATION:
          - Debug
          - Release
          - Dist
    env:
      SOLUTION_FILE_PATH: "Arc.sln"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: true

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.1
      
      - name: Generate Project Files
        run: "./scripts/Win-GenProjects.bat"
      
      - name: Run Build
        run: |
          msbuild /m /p:Configuration=${{matrix.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} /t:rebuild /nodeReuse:false
